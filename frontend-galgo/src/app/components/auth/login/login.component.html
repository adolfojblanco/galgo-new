<div class="row mx-auto">
  <img
    src="../../../../assets/img/galgo.png"
    alt="logo"
    class="logo mx-auto mt-4"
  />
</div>

<div class="login row animate__animated animate__fadeIn">
  <mat-card class="mx-auto col-md-5 col-lg-5 col-xl-4">
    <mat-card-title class="text-center p-3">
      <h1>Inicio de Sesión</h1>
    </mat-card-title>
    <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
      <p>
        <mat-form-field class="full-width" appearance="fill">
          <input
            type="text"
            matInput
            placeholder="Usuario"
            formControlName="username"
            class="full-width"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="full-width" appearance="fill">
          <input
            type="password"
            matInput
            placeholder="Contraseña"
            formControlName="password"
          />
        </mat-form-field>
      </p>
      <div class="button">
        <button
          type="submit"
          mat-flat-button
          class="my-3 full-width"
          [disabled]="loginForm.invalid"
        >
          Entrar
        </button>
      </div>
    </form>
  </mat-card>
</div>
